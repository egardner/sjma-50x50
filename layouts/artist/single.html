{{ define "main" }}
<div class='sjma-artist js-sjma-artist {{ partial "page-class.html" . }}' id="main" role="main">
    <!-- Page header -->
    {{ partial "page-header.html" . }}

    <section class="sjma-artist__sticky">
        <div class="container sjma-artist__grid">
            <div class="columns is-mobile is-multiline">
                {{ range .Resources.ByType "page" }}
                {{ partial "artist-image.html" . }}
                {{ end }}
            </div>
        </div>
    </section>

    <!-- Content section -->
    <section class="section quire-page__content" id="content">
        <!-- Page content -->
        {{ if .Content }}
        <div class="sjma-artist__container container">
            <div id="sjma-artist-outlet" class="sjma-artist__content content">
                {{ .Content }}
            </div>
        </div>
        {{ end }}

        {{ partial "footer-buttons.html" . }}
    </section>

    <!-- <section class="quire-page__content">
        <div class="container sjma-artist__container">
            <div id="sjma-artist-outlet" class="sjma-artist__content content"></div>
        </div>
    </section> -->

    {{ range .Resources.ByType "page" }}
    <template id='{{ .Title | urlize | printf "%s%s" "js-template-" }}'>
        {{ .Content }}
    </template>
    {{ end }}
</div>
{{ end }}
